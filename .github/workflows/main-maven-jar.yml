name: Build and Run AiCodeReview By Main Maven Jar

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install and Copy JAR
        run: |
          
          mvn install:install-file \
          -Dfile=./libs/code-review-sdk-1.0.jar \
          -DgroupId=com.DXG.sdk \
          -DartifactId=code-review \
          -Dversion=1.0 \
          -Dpackaging=jar
          
          mkdir -p ./libs
          
          mvn dependency:copy \
          -Dartifact=com.DXG.sdk:code-review-sdk:1.0 \
          -DoutputDirectory=./libs

      - name: Run Code Review
        run: java -jar ./libs/code-review-sdk-1.0.jar